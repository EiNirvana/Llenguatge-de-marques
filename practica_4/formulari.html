<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulariStyle.css">
    <title>Formulari</title>
</head>

<body>
    <h1>Sol·licituds per a la playlist del centre, 2023</h1>
    <form action="formulari_enviat.html">
        <h4>Dades de identificació</h4>

        <table>
            <tr>
                <th><label for="forEmail">Email:</label></th>
                <td><input id="forEmail" type="email" name="apartat1" required></td>
            </tr>
            <tr>
                <th><label for="forNomCognom">Nom i cognom:</label></th>
                <td><input id="forNomCognom" type="text" name="apartat2" required></td>
            </tr>
            <tr>
                <th><label for="forAge">Edat:</label></th>
                <td><input id="forAge" type="number" name="apartat3" required></td>
            </tr>
        </table>

        <h4>Quin cicle estudies?</h4>

        <input type="radio" id="forAsix" name="cicle" value="ASIX">
        <label for="forAsix">ASIX</label><br>
        <input id="forDAM" type="radio" name="cicle" value="DAM">
        <label for="forDAM">DAM</label><br>
        <input id="forDAW" type="radio" name="cicle" value="DAW">
        <label for="forDAW">DAW</label>

        <br>
        <br>
        <label for="questionCurs">I quin curs?</label>
        <input type="tel" name="phone" minlength="9" maxlength="9" placeholder="A de ser o A o B" />

        <div>
            <p>No sé què posar encara :D</p>
            <select name="opcions" id="opcionsCanco">
                <option value="1">Opció 1</option>
                <option value="2">Opció 2</option>
                <option value="3">Opció 3</option>
            </select>
        </div>

        <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis.</h4>
        <input id="forCancion1" type="checkbox">
        <label for="forCancion1">Cançó Prova 1</label><br>

        <input id="forCancion2" type="checkbox">
        <label for="forCancion2">Cançó Prova 2</label><br>

        <input id="forCancion3" type="checkbox">
        <label for="forCancion3">Cançó Prova 3</label>

        <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis.</h4>
        <textarea name="nombredelacaja" id="box" placeholder="Texto de ejemplo"></textarea>

        <br><br>
        
        <input type="submit" value="Enviar" id="button" ">

    </form>
</body>

</html>
